# Redis configuration for Stake Games development environment
# This file provides custom Redis settings for the gaming platform

# Basic server configuration
port 6379
bind 0.0.0.0
protected-mode no

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence settings
# Enable both RDB and AOF for better data durability
save 900 1
save 300 10  
save 60 10000

# AOF persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Security (for development - adjust for production)
# requirepass your_redis_password_here

# Performance optimizations
tcp-keepalive 300
timeout 0

# Logging
loglevel notice
logfile ""

# Database settings
databases 16

# Networking
tcp-backlog 511

# Memory usage optimization for gaming sessions
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Enable keyspace notifications for game events
notify-keyspace-events "Ex"

# Slow log configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Advanced settings
hz 10
dynamic-hz yes